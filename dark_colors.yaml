# https://github.com/athityakumar/colorls
# Place in ~/.config/colorls/dark_colors.yaml after installing colorls

# Main Colors
unrecognized_file: lightcoral
recognized_file: ghostwhite
dir: lightsteelblue

# Link
dead_link: lightcoral
link: lightsteelblue

# special files
socket: lightseagreen
blockdev: lightseagreen
chardev: lightseagreen

# Access Modes
write: lightgoldenrod
read: lightseagreen
exec: lightcoral
no_access: lightcoral

# Age
day_old: lightseagreen
hour_old: lightblue
no_modifier: lightslategray

# File Size
file_large: magenta
file_medium: lightgoldenrod
file_small: white

# Random
report: white
user: white
tree: lightsteelblue
empty: lightskyblue
error: lightcoral
normal: lightskyblue

# Git
addition: lightseagreen
modification: lightgoldenrod
deletion: lightcoral
untracked: magenta
unchanged: white
